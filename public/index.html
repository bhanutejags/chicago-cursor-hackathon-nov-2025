<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Embed-OS - Browser-Based Operating System</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					"SF Mono",
					Monaco,
					"Cascadia Code",
					"Roboto Mono",
					Consolas,
					"Courier New",
					monospace;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: #fff;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 2rem;
			}

			.container {
				max-width: 900px;
				width: 100%;
				background: rgba(0, 0, 0, 0.3);
				border-radius: 12px;
				padding: 2rem;
				backdrop-filter: blur(10px);
				box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			}

			h1 {
				font-size: 3rem;
				margin-bottom: 1rem;
				text-align: center;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			}

			.subtitle {
				text-align: center;
				font-size: 1.2rem;
				margin-bottom: 2rem;
				opacity: 0.9;
			}

			.terminal {
				background: #1e1e1e;
				border-radius: 8px;
				padding: 1.5rem;
				margin-bottom: 2rem;
				font-size: 0.9rem;
				line-height: 1.6;
				min-height: 300px;
				overflow-y: auto;
			}

			.terminal-line {
				margin-bottom: 0.5rem;
			}

			.prompt {
				color: #4af626;
			}

			.output {
				color: #fff;
			}

			.error {
				color: #ff6b6b;
			}

			.input-container {
				display: flex;
				gap: 0.5rem;
				margin-top: 1rem;
			}

			input {
				flex: 1;
				padding: 0.75rem;
				background: rgba(255, 255, 255, 0.1);
				border: 2px solid rgba(255, 255, 255, 0.2);
				border-radius: 6px;
				color: #fff;
				font-family: inherit;
				font-size: 1rem;
			}

			input:focus {
				outline: none;
				border-color: #667eea;
			}

			button {
				padding: 0.75rem 1.5rem;
				background: #667eea;
				border: none;
				border-radius: 6px;
				color: #fff;
				font-family: inherit;
				font-size: 1rem;
				cursor: pointer;
				transition: background 0.2s;
			}

			button:hover {
				background: #5568d3;
			}

			.features {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 1rem;
				margin-top: 2rem;
			}

			.feature {
				background: rgba(255, 255, 255, 0.1);
				padding: 1rem;
				border-radius: 8px;
				text-align: center;
			}

			.feature-icon {
				font-size: 2rem;
				margin-bottom: 0.5rem;
			}

			.footer {
				margin-top: 2rem;
				text-align: center;
				opacity: 0.7;
				font-size: 0.9rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üöÄ Embed-OS</h1>
			<div class="subtitle">
				A browser-based operating system running entirely client-side
			</div>

			<div class="terminal" id="terminal">
				<div class="terminal-line">
					<span class="prompt">$</span>
					<span class="output"> Initializing Embed-OS...</span>
				</div>
			</div>

			<div class="input-container">
				<input
					type="text"
					id="command-input"
					placeholder="Type 'help' to see available commands"
					autocomplete="off"
				/>
				<button id="execute-btn">Execute</button>
			</div>

			<div class="features">
				<div class="feature">
					<div class="feature-icon">üíæ</div>
					<div>File System</div>
				</div>
				<div class="feature">
					<div class="feature-icon">‚öôÔ∏è</div>
					<div>Process Manager</div>
				</div>
				<div class="feature">
					<div class="feature-icon">üíª</div>
					<div>Terminal</div>
				</div>
				<div class="feature">
					<div class="feature-icon">üîß</div>
					<div>WASM Ready</div>
				</div>
			</div>

			<div class="footer">
				Chicago Cursor Hackathon - November 2025<br />
				Built with Bun, TypeScript & ‚ù§Ô∏è
			</div>
		</div>

		<script type="module">
			import { embedOS } from "../dist/index.js";

			const terminal = document.getElementById("terminal");
			const input = document.getElementById("command-input");
			const executeBtn = document.getElementById("execute-btn");

			function addTerminalLine(text, type = "output") {
				const line = document.createElement("div");
				line.className = `terminal-line ${type}`;
				line.innerHTML = `<span class="prompt">$</span> <span class="${type}">${text}</span>`;
				terminal.appendChild(line);
				terminal.scrollTop = terminal.scrollHeight;
			}

			async function executeCommand() {
				const command = input.value.trim();
				if (!command) return;

				addTerminalLine(command, "prompt");
				input.value = "";

				try {
					const result = await embedOS.terminal.execute(command);
					if (result) {
						result.split("\n").forEach((line) => {
							addTerminalLine(line, "output");
						});
					}
				} catch (error) {
					addTerminalLine(`Error: ${error.message}`, "error");
				}
			}

			executeBtn.addEventListener("click", executeCommand);
			input.addEventListener("keypress", (e) => {
				if (e.key === "Enter") {
					executeCommand();
				}
			});

			// Auto-focus input
			input.focus();

			// Show initial message
			setTimeout(() => {
				addTerminalLine("Embed-OS initialized! Type 'help' for commands.", "output");
			}, 500);
		</script>
	</body>
</html>
