[tools]
bun = "1.3.1"
node = "22"

[env]
_.file = ".env"

[tasks.dev]
description = "Run development server"
run = "bun run dev"

[tasks.build]
description = "Build for production"
run = "bun run build"

[tasks.format]
description = "Format code with Biome"
run = "bun run format"

[tasks.lint]
description = "Lint code with Biome"
run = "bun run lint"

[tasks.check]
description = "Check and fix code with Biome"
run = "bun run check"
